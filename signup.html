<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKIRANET.COM</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="sign_up">
        <div class="head">
            <h1 id="navbar_logo">AKIRANET.COM</h1>
            <a href="/" id="navbar_logo">Back to Homepage</a>
        </div>
        <div class="sign_up_container">
            <h1>Create Account</h1>
            <form action="" method="post" class="user_form">
                <div style="display: flex;">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" required>
                    </div>
                    <div>
                        <label for="lname">Last name</label>
                        <input type="text" name="lname" id="lname" required>
                    </div>
                </div>
                <label for="email">Email Adddress</label>
                <input type="email" name="email" id="email" required>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required>
                <label for="password">Create Password</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Submit</button>
            </form>
            <p>Already a User? <a href="/login.html">Log In</a></p>
        </div>

    </div>
</body>
</html>
