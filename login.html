<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKIRANET.COM</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="sign_up">
        <div class="head">
            <h1 id="navbar_logo">AKIRANET.COM</h1>
            <a href="/" id="navbar_logo">Back to Homepage</a>
        </div>
        <div class="sign_up_container">
            <h1>Log In</h1>
            <form action="" method="post" class="user_form">
                <label for="email">Email Adddress</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Log In</button>
            </form>
            <p>Forgot Password? <a href="/reset.html">Click Here</a></p>
            <p>Not a User? <a href="/signup.html">Create an Account</a></p>
        </div>

    </div>
</body>
</html>
